<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login | Huhi</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./img/fav2.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  </head>
  <body>
      <div class="nav-bar">
          <div class="heading brand-logo">
              <img src="./img/fav2.ico" class="logo">
          </div>
          <div class="heading">
              <a href="index.html" class="logo-link"> <h2 class="txt-logo">HU<SPAN class="hieu">HI</SPAN></h2></a>
          </div>
          <div class="heading">
              <div class="search-box">
                <input type="text" class="search-txt" placeholder="Type to search">
                <a class="search-btn" href="#"><i class="fas fa-search"></i></a>
              </div> 
           </div>
      </div> <!--end of nav-->

    <div class="login-box">
          <h1>Login</h1>
            <form action="" id="form-login">
            <div class="textbox">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="username">
            </div>
            <div class="textbox">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password">
            </div>

            <input type="submit" class="btn" value="Sign in">
          </form>
          <a href="#" class="text ">Do you forget your password ? </a>
          <br>
          <a href="./register.html" class="text">Create an new account </a>
        </div>


<script src="./js/login.js"></script>
  </body>
</html>
